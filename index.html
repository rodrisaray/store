<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Business - Official Landing Page</title>
  <meta name="description" content="Official business page to connect, grow and showcase your digital presence.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <img src="assets/images/logo.svg" alt="Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#social">Social</a></li>
          <li><a href="#location">Visit Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="hero container">
    <div class="hero-content">
      <h1>Welcome to Your Digital Growth</h1>
      <p>We help businesses build strong digital foundations through strategy and creativity.</p>
      <a href="#blog" class="cta-btn">Explore Our Blog</a>
    </div>
    <div class="hero-img">
      <img src="assets/images/banner.jpg" alt="Business Growth Banner" />
    </div>
  </section>

  <section id="blog" class="blog-section container">
    <h2>Our Latest Posts</h2>
    <iframe src="includes/blog.html" frameborder="0" width="100%" height="500" title="Latest Blog Posts"></iframe>
  </section>

  <section id="social" class="social-section container">
    <h2>Follow Us</h2>
    <div class="social-icons">
      <a href="https://facebook.com/yourpage" target="_blank" aria-label="Facebook">
        <img src="assets/images/social/facebook.svg" alt="Facebook">
      </a>
      <a href="https://instagram.com/yourpage" target="_blank" aria-label="Instagram">
        <img src="assets/images/social/instagram.svg" alt="Instagram">
      </a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
        <img src="assets/images/social/linkedin.svg" alt="LinkedIn">
      </a>
      <a href="https://twitter.com/yourhandle" target="_blank" aria-label="Twitter">
        <img src="assets/images/social/twitter.svg" alt="Twitter">
      </a>
    </div>
  </section>

  <section id="location">
  <h2>Visit Us</h2>
 <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7142.745538963047!2d88.934198!3d26.47594!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e383624c1400eb%3A0x19826fd5e000d8e7!2sRodrisa%20Ray!5e0!3m2!1sen!2sin!4v1749717501892!5m2!1sen!2sin"width="100%" height="300" style="border:0;" allowfullscreen="" 
    loading="lazy" referrerpolicy="no-referrer-when-downgrade"
    title="Google My Business Location"></iframe>
</section>

  <footer class="footer container">
    <p>&copy; 2025 Your Business Name. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
